<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Facts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #6a0dad; /* Purple shade */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4500; /* Red shade */
        }

        .fact {
            margin-top: 20px;
            font-size: 18px;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="factButton">Show Hamster Fact</button>
        <div id="fact" class="fact"></div>
    </div>
    <script>
        const facts = [
            "Hamsters have cheek pouches that can extend to nearly three times the size of their heads.",
            "The first hamsters were discovered in Syria in 1839 by British zoologist George Robert Waterhouse.",
            "Hamsters are nocturnal animals, meaning they are most active during the night.",
            "There are about 18 different species of hamsters, but only five are commonly kept as pets.",
            "Hamsters have poor eyesight and rely heavily on their sense of smell and touch.",
            "A hamster's teeth never stop growing, so they need to chew on things to keep them worn down.",
            "The average lifespan of a hamster is 2 to 3 years, although some can live longer with proper care.",
            "Hamsters can run up to 5 miles in a single night on their exercise wheels.",
            "The word 'hamster' comes from the German word 'hamstern,' which means 'to hoard.'",
            "Hamsters are solitary animals and can become aggressive if housed with other hamsters."
        ];

        document.getElementById('factButton').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').textContent = facts[randomIndex];
        });
    </script>
</body>
</html>
